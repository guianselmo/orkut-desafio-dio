<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orkut</title>
    <link rel="icon" href="img/orkut-icon.png" type="image/x-icon" />
</head>
<body>
    <div class="orkut-wrapper">
        <div class="orkut-phone">
            <img src="./img/orkut-celular.png" alt="celular">
        </div>
        <div class="orkut-continue">
            <div class="group">
                <img src="./img/orkut-logo.png" class="orkut-logo" alt="orkut logo">
                <div class="profile-photo">
                    <img src="./img/perfil-orkut.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="orkut-login">Continue como guianselmoo</a>
                <a href="#" class="orkut-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guianselmoo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe em seu Smartphone</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
